matches:
  - trigger: ":f"
    replace: "\\"

  - trigger: ":ma"
    replace: "/math\n"
  - trigger: ":eq"
    replace: "/block e\n"

  - trigger: ":mp"
    replace: "\\begin{pmatrix}$|$\\end{pmatrix}"
  - trigger: ":mb"
    replace: "\\begin{bmatrix}$|$\\end{bmatrix}"
  - trigger: ":cases"
    replace: "\\begin{cases}$|$\\end{cases}"
  - trigger: ":lr"
    replace: "\\left($|$\\right)"

  - trigger: ":bs"
    replace: "\\backslash "
  - trigger: ":set"
    replace: "\\{$|$\\} "
  - trigger: ":cb"
    replace: "{$|$}"
  - trigger: ":sb"
    replace: "[$|$]"
  - trigger: ":O"
    replace: "\\Omega"
  - trigger: ":o"
    replace: "\\omega"
  - trigger: ":lfr"
    replace: "\\frac"
  - trigger: ":lff"
    replace: "\\frac{$|$}{}"
  - trigger: ":bin"
    replace: "\\binom{$|$}{}"
  - trigger: ":car"
    replace: "|$|$|"
  - trigger: ":text"
    replace: "\\text{$|$} "
  - trigger: ":d"
    replace: "\\cdot "
  - trigger: ":P"
    replace: "\\mathbb{P}($|$)"
  - trigger: ":p"
    replace: "\\mathbb{P}"
  - trigger: ":norm"
    replace: "\\lVert $|$\\rVert"
  - trigger: ":skpr"
    replace: "\\langle $|$\\rangle"
  - trigger: ":aeq"
    replace: "\\Leftrightarrow"
  - trigger: ":aimp"
    replace: "\\Rightarrow"